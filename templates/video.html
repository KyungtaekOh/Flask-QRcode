<html>
<head>
    <title> Web Viewer DEMO </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/video.css">

</head>

<body>


{% if storename %}
<div>
    <br><br>
    <span id="pagename">{{ storename }}</span>
</div>
{% else %}
<div id="getStoreName">
    <span id="page"></span>
    <br><br>
    <p id="name">가게 이름</p>
    <input type="text" id="storename" placeholder="ex) **편의점">

    <button type="button" id="userBut" class="btn btn-info" onclick="sendbyAjax()">Check!</button>

</div>
{% endif %}
<div id="videoWrapper">
  <img src="{{ url_for('cam')}}" id="scanvideo">
</div>

<script src="{{ url_for('static', filename='js/video.js') }}"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
